<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <script type="text/javascript" src="app.js"></script>
  <link href="style.css" rel="stylesheet">
  </link>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>

</head>

<body>
  <div class="mx">

    <div class="wrapper">

      <section class="SecTitle">
        Weather App
      </section>
      <section class="dataMain">
        <p id="cityName">Loading Data...</p>
        <p id="temp">Temperature</p>
        <p id="des"></p>
      </section>

      <section class="secData">
        <div class="data1">
          <p id="pres">Pressure</p>
          <p id="hum">Humidity</p>
        </div>
        <div class="data2">
          <p id="ws">Wind Speed</p>
          <p id="wd">Wind Direction </p>
        </div>
      </section>
    </div>

  </div>

</body>

</html>
